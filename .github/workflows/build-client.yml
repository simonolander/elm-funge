name: build client

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ node-version }}
    - name: npm install, build, and test
      run: |
        npm install create-elm-app -g
        elm-app build
        elm-app test
      env:
        CI: true
